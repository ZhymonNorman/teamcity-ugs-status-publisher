name: Publish
run-name: "Building & publishing ${{ github.ref_name }}"

on:
  workflow_dispatch: { }
  push:
    branches:
      - "!*"
    tags:
      - "v*"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package
      - run: mkdir staging && cp target/*.zip staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging